<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE SHOPS TIA ROSA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>COFFEE SHOPS TIA ROSA</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>História da Tia Rosa aqui</p>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Descrição dos itens do cardápio</p>
            <ul>
                <li>Expresso</li>
                <li>Cappuccino</li>
                <li>Mocha</li>
                <li>Latte</li>
                <li>Bolo de Chocolate</li>
                <li>Pão de Queijo</li>
            </ul>
        </section>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
          
            <button type="submit">Enviar</button>
          </form>
    </main>
    <footer>
        <p>COFFEE SHOPS TIA ROSA © 2023 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
